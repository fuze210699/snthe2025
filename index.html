<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Mãi mãi lắng nghe em
  </title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&family=Quicksand:wght@300;400;600;700&family=Fredoka+One&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Audio -->
  <audio id="birthdayMusic" loop autoplay>
    <source src="music/young_and_beautiful.mp3" type="audio/mpeg">
  </audio>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
      <div class="panda-container">
        <!-- Flying Pandas with different poses and effects -->
        <div class="panda panda-1">
          <img src="./sunflower.png" width="50" alt="">
        </div>
        <div class="panda panda-2">
          <img src="./sunflower.png" width="50" alt="">
        </div>
        <div class="panda panda-3">
          <img src="./sunflower.png" width="50" alt="">
        </div>
        <div class="panda panda-4">
          <img src="./sunflower.png" width="50" alt="">
        </div>
        <div class="panda panda-5">
          <img src="./sunflower.png" width="50" alt="">
        </div>
        <div class="panda panda-6">
          <img src="./sunflower.png" width="50" alt="">
        </div>
        <div class="panda panda-7">
          <img src="./sunflower.png" width="50" alt="">
        </div>
        <div class="panda panda-8">
          <img src="./sunflower.png" width="50" alt="">
        </div>
        <div class="panda panda-9"><img src="./sunflower.png" width="50" alt=""></div>
        <div class="panda panda-10"><img src="./sunflower.png" width="50" alt=""></div>
        <div class="panda panda-11"><img src="./sunflower.png" width="50" alt=""></div>
        <div class="panda panda-12"><img src="./sunflower.png" width="50" alt=""></div>
        <div class="panda panda-13"><img src="./sunflower.png" width="50" alt=""></div>
        <div class="panda panda-14"><img src="./sunflower.png" width="50" alt=""></div>
        <div class="panda panda-15"><img src="./sunflower.png" width="50" alt=""></div>
        <div class="panda panda-16"><img src="./sunflower.png" width="50" alt=""></div>
        <div class="panda panda-17"><img src="./sunflower.png" width="50" alt=""></div>
        <div class="panda panda-18"><img src="./sunflower.png" width="50" alt=""></div>
      </div>

      <div class="welcome-content">
        <h1 class="welcome-title">Special Date</h1>
        <h2 class="welcome-subtitle">for Special Person</h2>
        <div class="mb-2">
          <img src="./calendar.PNG" width="300" height="300" alt="">
        </div>
        <button class="start-btn mb-2" onclick="startCelebration()">
          <span>✨ Bắt Đầu ✨</span>
        </button>
        <button class="start-btn" onclick="quickShowLettersMenu()">
          <span>💌 Xem Thư 💌</span>
        </button>
      </div>
    </div>

    <!-- Birthday Animation Screen -->
    <div class="animation-screen" id="animationScreen" style="display: none;">
      <div class="birthday-animation">
        <div class="date-explosion">
          <div class="date-part day">25</div>
          <div class="date-part month">08</div>
          <div class="date-part year">2025</div>
        </div>
        <div class="birthday-text">
          <h1 class="animated-title">Happy Birthday!</h1>
          <p class="animated-subtitle">🎉 Chúc mừng sinh nhật! 🎉</p>
        </div>
        <div class="confetti-burst"></div>
      </div>
    </div>

    <!-- Main Menu Screen -->
    <div class="menu-screen" id="menuScreen" style="display: none;">
      <div class="menu-content">
        <h2 class="menu-title">🎂 Sinh Nhật Đặc Biệt 🎂</h2>
        <div class="menu-buttons">
          <button class="menu-btn letters-btn" onclick="showLettersMenu()">
            <div class="btn-icon">💌</div>
            <span>Xem Thư</span>
          </button>
          <button class="menu-btn replay-btn" onclick="replayAnimation()">
            <div class="btn-icon">🔄</div>
            <span>Phát Lại Hiệu Ứng</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Letters Screen -->
    <div class="letters-screen" id="lettersScreen" style="display: none;">
      <div class="letters-header">
        <button class="back-btn" onclick="backToMenu()">← Quay lại</button>
        <h2 class="letters-title">💌 12 Bức Thư Đặc Biệt</h2>
        <p class="letters-subtitle">Từ 25/08/2025 đến 25/08/2026</p>
      </div>

      <div class="letters-grid" id="lettersGrid">
        <!-- 12 letters will be generated by JavaScript -->
      </div>
    </div>

    <!-- Letter Reading Screen -->
    <div class="letter-reading" id="letterReading" style="display: none;">
      <div class="letter-container">
        <button class="back-btn" onclick="backToLetters()">← Quay lại danh sách</button>
        <div class="letter-paper">
          <div class="letter-content" id="letterContent">
            <!-- Letter content will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>

</html>
